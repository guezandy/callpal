<p>This is the device view.</p>
<a class="btn btn-primary" href="/#/create/device"><span class="glyphicon glyphicon-plus"></span> Add Device</a>
<table class="table table-striped">
  <thead>
    <th>Title</th>
    <th>Password</th>
    <th>Active</th>
    <th>Operations</th>
  </thead>
  <tbody>
    <tr ng-repeat="item in devices">
      <td><a ng-href="/#/device/{{ item._id }}">{{ item.title }}</a></td>
      <td>{{ item.password }}</td>
      <td>{{ item.active }}</td>
      <td>
        <div class="button-group">
          <a ng-href="/#/device/{{ item._id }}/edit" class="btn btn-default">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a ng-href="/#/device/{{ item._id }}/delete" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>
