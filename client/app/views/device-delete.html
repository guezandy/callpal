<p>This is the device-delete view.</p>
<form role="form">
  <p>Are you sure you wish to delete the device {{ device.title }}?</p>
  <div class="form-group">
    <input type="submit" class="btn btn-danger" ng-click="deleteDevice()" value="Yes">
    <button ng-click="back()" type="button" class="btn btn-default">No</button>
  </div>
</form>
