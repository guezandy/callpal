<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="views/main/css/loginformstyle.css">
  </head>
  <body ng-app="clientApp">
	<form action="checkDevice()">
	  <h2><span class="entypo-login"></span> Login</h2>
	  <button class="submit"><span class="entypo-lock"></span></button>
	  <span class="entypo-user inputUserIcon"></span>
	  <input type="text" class="user" placeholder="device name"/>
	  <span class="entypo-key inputPassIcon"></span>
	  <input type="password" class="pass"placeholder="password"/>
	</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="views/main/js/loginform.js"></script>
  </body>
</html>
