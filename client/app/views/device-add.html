<p>This is the device-add view.</p>
<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Name</label>
    <input type="text" ng-model="device.title" class="form-control" id="title" placeholder="Enter the device title">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Password</label>
    <input type="text" ng-model="device.password" class="form-control" id="title" placeholder="Enter the device password">
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Device Active:</label>
    <select type="text" ng-model="device.active">
	  <option value="true">True</option>
	  <option value="false">False</option>
    </select>
  </div>  <input type="submit" class="btn btn-primary" ng-click="saveDevice()" value="Save">
</form>
